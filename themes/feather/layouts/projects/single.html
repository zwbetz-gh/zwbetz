{{ define "main" }}
  {{ partial "page-title.html" . }}
  <div class="container">
    {{ range .Params.projects }}
      <div class="custom-card">
        <a href="{{ .link }}">
          <h2 class="h5">{{ .text }}</h2>
        </a>
        <p>{{ .description }}</p>
      </div>
    {{ end }}
  </div>
{{ end }}
