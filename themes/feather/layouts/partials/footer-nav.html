{{ if site.Params.show_footer_nav }}
  <nav class="custom-nav">
    {{ range site.Menus.footer_nav }}
      <a class="btn btn-sm btn-outline-light" role="button" href="{{ .URL }}">
        {{ .Name }}
      </a>
    {{ end }}
    {{ partial "debug-modal-button.html" . }}
    {{ partial "theme-toggle.html" . }}
  </nav>
{{ end }}
