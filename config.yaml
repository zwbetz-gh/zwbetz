baseURL: https://zwbetz.com
languageCode: en-us
defaultContentLanguage: en
title: zwbetz
theme: feather
enableRobotsTXT: true
timeout: 45000
enableGitInfo: true
buildDrafts: false
paginate: 5
paginatePath: page

build:
  writeStats: true

outputs:
  home:
    - HTML
    - RSS
  section:
    - HTML
    - RSS
    - JSON

disableKinds:
  - taxonomy
  - term

permalinks:
  blog: /:filename/

imaging:
  quality: 75

menu:
  nav:
    - name: Home
      url: /
    - name: Links
      url: /links/

  footer_nav:
    - name: Built with <3
      url: /built-with/

params:
  show_social_media_meta_tags: false
  show_search: true
  show_debug: false
  show_footer: true
  show_footer_nav: true
  show_reply_by_email: false
  dark_mode: true
  goat_counter_code: zwbetz
  date_format: Jan 2, 2006
  images:
    - img/nasa_earth_1280x1280.jpeg

markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: false
      strikethrough: true
      table: true
      taskList: true
      typographer: true
    parser:
      attribute: true
      autoHeadingID: true
    renderer:
      hardWraps: false
      unsafe: true
      xHTML: false
  highlight:
    codeFences: true
    hl_Lines: ''
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: true
    style: gruvbox
    tabWidth: 4
  tableOfContents:
    endLevel: 6
    startLevel: 2
